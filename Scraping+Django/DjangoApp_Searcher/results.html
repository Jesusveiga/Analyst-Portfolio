<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Ubicación</th>
        </tr>
    </thead>
    <tbody>
        {% for property in properties %}
            <tr>
                <td>{{ property.title }}</td>
                <td>{{ property.price }} €</td>
                <td>{{ property.location }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
